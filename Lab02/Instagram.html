<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="logo">
        <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" height="50px">
    </div>
    <div class="container">
        <div class="left">
            <h1> See the moments from<br>
      your friend's lives<br>
      that they're sharing
      <span> <span class="gradient">with you</span>.</h1>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" height="500px">
        </div>
        <div class="right">
            <div class="login-part">
                <p>Log in to Instagram</p>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button class="login">Log in</button>
                <a href="#">Forgot password?</a>
            </div>
            <div class="other-part">
                <div class="facebook">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="20px">
                        <p>Log in with Facebook</p>
                    </a>
                </div>
                <button class="new-acc">Create new account</button>
                <div class="meta">
                        <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                        <p>Meta</p>
                </div>
            </div>
        </div>
    </div>


        <div class="footer-meta">Â© 2026 Instagram from Meta</div>
    </footer>

</body>
</html>
