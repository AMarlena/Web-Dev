<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="insta.css">
</head>
<body>

<div class="page">


  <div class="promo">
    <img class="ig-icon"
         src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
         alt="Instagram">

    <h1>
      See the moments from<br>
      your friend's lives<br>
      that they're sharing
      <span>with you.</span>
    </h1>
    <img class="promo-img"
     src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/0d5f8f6e7b6c.png"
     alt="Instagram promo">

  </div>

 
  <div class="auth">

    <div class="login-box">
      <h2>Log in to Instagram</h2>

      <input type="text"
             placeholder="Phone number, username, or email">
      <input type="password"
             placeholder="Password">

      <button class="login-btn">Log in</button>

      <a class="forgot" href="#">Forgot password?</a>

      <div class="or">
        <span></span>
        <p>OR</p>
        <span></span>
      </div>

      <button class="facebook">Log in with Facebook</button>
      <button class="signup">Create new account</button>

      <p class="meta">Â© Meta</p>
    </div>

  </div>

</div>

</body>
</html>
