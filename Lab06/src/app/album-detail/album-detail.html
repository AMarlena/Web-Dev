<div *ngIf="album">
  <h2>Album Details</h2>

  <p>ID: {{ album.id }}</p>
  <p>User ID: {{ album.userId }}</p>

  <input [(ngModel)]="album.title">
  <button (click)="save()">Save</button>

  <br><br>

  <a [routerLink]="['/albums', album.id, 'photos']">View Photos</a>
  <button (click)="goBack()">Back</button>
</div>
